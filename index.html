<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jogo da Memória com Emojis no Canvas</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>✨ Jogo da Memória de Emojis ✨</h1>

    <div class="game-container">
      <canvas id="memoryCanvas" width="400" height="400"></canvas>

      <div id="game-info">
        <p>Pares Encontrados: <span id="score">0</span> / 6</p>
        <button id="restart-button">Reiniciar Jogo</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
